<div class="container">
    <table class="table table-primary table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of person">
                <td>{{item.id}}</td>
                <td>{{item.completeName}}</td>
                <td><a [routerLink]="['updatePerson/'+item.id]" nbButton status="info">Edit</a></td>   
            </tr>
        </tbody>
    </table>
    <button nbButton status="info" (click)="openModalInsert()">Add</button>
    </div>
